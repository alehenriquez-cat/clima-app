<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rochester&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=sunny"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Clima app</title>
  </head>
  <body>
    <div class="clima-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          /><input type="submit" value="Search" class="search-form-submit" />
        </form>
      </header>
      <main>
        <div class="clima-app-data">
          <div>
            <div class="clima-app-city" id="app-city"></div>

            <div id="clima-app-temperature-icon"></div>
            <div class="clima-app-temperature-container">
              <div
                class="clima-app-temperature-value"
                id="app-temperature"
              ></div>
              <div class="clima-app-temperature-unit">Â°C</div>
            </div>
            <p class="clima-app-details">
              <span id="clima-time"></span>,
              <span id="clima-description"></span>
              <br />Humidity<strong> <span id="clima-humidity"></span></strong>,
              Wind: <strong><span id="clima-wind"></span></strong>
            </p>
          </div>
        </div>
        <div class="clima-app-forecast" id="forecast"></div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/alehenriquez-cat" target="_blank"
          >Alejandra Henriquez</a
        >, open-sourced on
        <a href="https://github.com/alehenriquez-cat/clima-app" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://climabyale.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
